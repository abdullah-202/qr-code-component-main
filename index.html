<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="bg-slate-300 h-screen w-screen flex flex-col justify-center items-center"
    >
      <div class="w-85 rounded-3xl bg-white p-4">
        <img
          class="w-80 rounded-2xl"
          src="./images/image-qr-code.png"
          alt="QR Code"
        />
        <div class="flex flex-col items-center w-full text-center pt-6 px-4">
          <span class="text-[1.3rem]/7 text-slate-900 font-bold">
            Improve your front-end skills by building projects
          </span>
          <span class="py-4 text-normal/6 text-slate-500 text-center">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </span>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/abdullah-202">Abdullah Asif</a>.
      </div>
    </div>
  </body>
</html>
